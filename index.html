<!doctype html5>

<!--<html manifest="keyzen.manifest">-->
<html>

<head>
    <title>KeyZen Ergo-L</title>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./assets/js/keyzen.js"></script>
    <script type="text/javascript" src="./assets/js/ez.countimer.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript">
        $(document).ready(function () {
            $('body').one('keyup', function () {
                $('.timer').countimer({
                    autoStart: true
                });
            });
        });
    </script>

    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
    <div id='container'>
        <div id='layout'>
        </div>

        <div id='level-chars'>
        </div>

        <div id='next-level'>
        </div>

        <div id='word'>
        </div>

        <div class="keyboard-layout">
        </div>

        <div id="timer-wrapper">
            <div class="timer">
            </div>
        </div>

        <div id='title'>
            <a href="https://github.com/c4software/keyzen-ergol">Keyzen-Ergol</a>
        </div>

        <div id='rigor'>
        </div>

        <div id="stats">
        </div>

        <!-- Modal for the custom text. -->
        <div id="custom-chars-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                        <p>Put the custom characters here (e.g. specific letters/capitalization, punctuations, or numbers).</p>
                        <textarea id="custom-chars-modal--text-area" rows="5" cols="75">
                            </textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="custom-chars-modal--ok-button">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
